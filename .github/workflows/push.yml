name: radiohub-docs push Docker

on:
  push:
    branches:
    - master

jobs:
  radiohub-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo ğŸ‘€
      uses: actions/checkout@v1

    - name: Setup Google Cloud Auth ğŸ”‘
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_email: ${{ secrets.GCP_IAM_LAB_EMAIL }}
        service_account_key: ${{ secrets.GCP_IAM_LAB_KEY }}
        
    - name: Login to Registry ğŸ”‘
      run: "gcloud auth configure-docker"

    - name: Building docker image ğŸš§
      run: docker build ./ --file ./Dockerfile -t swr-radiohub-docs

    - name: Tagging docker ğŸ·
      run: docker tag swr-radiohub-docs eu.gcr.io/swr-lab/swr-radiohub-docs:git-$(date +%j)-$GITHUB_SHA

    - name: Pushing docker ğŸ™‡
      run: docker push eu.gcr.io/swr-lab/swr-radiohub-docs:git-$(date +%j)-$GITHUB_SHA

    - name: Logout ğŸ‘‹
      run: docker logout

name: radiohub-docs push

on:
  push:
    branches:
    - main

env:
  IMAGE_NAME: deploy-radiohub-prod/docs
  GCP_PROJECT_ID: swr-lab
  GCP_REGISTRY_DOMAIN: europe-west1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      BRANCH: ${{ steps.push.outputs.BRANCH }}
      VERSION: ${{ steps.push.outputs.VERSION }}
    steps:
    - name: Checkout repo üëÄ
      uses: actions/checkout@v3

    - name: Setup Google Cloud Auth üîë
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCP_IAM_ORG_LAB_KEY }}
        export_default_credentials: true
        
    - name: Login to Registry üîë
      run: "gcloud auth configure-docker $GCP_REGISTRY_DOMAIN"

    - name: Build docker image üöß
      run: docker build ./ --file ./Dockerfile -t image

    - name: Set Cloud Run environment
      run: "gcloud config set run/platform managed"

    - name: Set Cloud Run region
      run: "gcloud config set run/region europe-west1"

    - name: Tagging & Pushing docker üè∑
      id: push
      run: |
        # Strip git ref prefix from version
        BRANCH=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')  

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && BRANCH=$(echo $BRANCH | sed -e 's/^v//')
        
        # Add custom wrapper syntax
        VERSION=git-run${{ github.run_number }}-day$(date +%j)-$BRANCH-${{ github.actor }}-$GITHUB_SHA

        # Push image to registry
        docker tag image $GCP_REGISTRY_DOMAIN/$GCP_PROJECT_ID/$IMAGE_NAME:$VERSION
        docker push $GCP_REGISTRY_DOMAIN/$GCP_PROJECT_ID/$IMAGE_NAME:$VERSION

        # Update var
        echo "::set-output name=BRANCH::$BRANCH"
        echo "::set-output name=VERSION::$VERSION"

        # Print vars
        echo "::notice title=docker-BRANCH::$BRANCH"
        echo "::notice title=docker-VERSION::$VERSION"

    - name: Update Cloud Run
      run: |
        gcloud run deploy swr-radiohub-docs \
          --image $GCP_REGISTRY_DOMAIN/$GCP_PROJECT_ID/$IMAGE_NAME:${{ steps.push.outputs.version }} \
          --service-account "radiohub-docs@swr-lab.iam.gserviceaccount.com" \
          --project swr-lab

    - name: Logout üëã
      run: docker logout

name: radiohub-docs push Docker

on:
  push:
    branches:
    - master

jobs:

  radiohub-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo ğŸ‘€
      uses: actions/checkout@v1

    - name: Loading Login ğŸ¤“
      run: echo '${{ secrets.GCP_DEPLOYMENT_KEY }}' > temp.json

    - name: Login to Registry ğŸ”‘
      run: cat temp.json | docker login -u _json_key --password-stdin https://eu.gcr.io

    - name: Building docker image ğŸš§
      run: docker build ./radiohub-docs/ --file ./radiohub-docs/Dockerfile -t swr-radiohub-docs

    - name: Tagging docker ğŸ·
      run: docker tag swr-radiohub-docs eu.gcr.io/swr-lab/swr-radiohub-docs:git-$(date +%j)-$(date +%H)$(date +%M)

    - name: Pushing docker ğŸ™‡
      run: docker push eu.gcr.io/swr-lab/swr-radiohub-docs:git-$(date +%j)-$(date +%H)$(date +%M)

    - name: Logout ğŸ‘‹
      run: docker logout
